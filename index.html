<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Note Editor</title>
    <!-- EasyMDE CSS -->
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-feather-alt"></i> Notes</h1>
            </div>
            <div class="sidebar-actions">
                <button id="new-note-btn"><i class="fas fa-plus"></i> 새 노트</button>
                <button id="contact-btn"><i class="fas fa-envelope"></i> 제휴 문의</button>
            </div>
            <ul id="note-list" class="note-list">
                <!-- Notes will be loaded here -->
            </ul>
        </aside>
        <main class="main-content">
            <header class="content-header">
                <input type="text" id="note-title" placeholder="노트 제목을 입력하세요...">
                <div class="header-actions">
                    <button id="save-note-btn" class="btn-primary"><i class="fas fa-save"></i> 저장</button>
                    <button id="delete-note-btn" class="btn-danger" style="display: none;"><i class="fas fa-trash"></i> 삭제</button>
                </div>
            </header>
            <div class="workspace">
                <section class="editor-pane">
                    <textarea id="markdown-editor"></textarea>
                </section>
                <section class="preview-pane">
                    <div class="preview-header">
                        <i class="fas fa-eye"></i> 실시간 미리보기
                    </div>
                    <div id="markdown-preview" class="markdown-body"></div>
                </section>
            </div>
            <section id="contact-section" class="contact-pane" style="display: none;">
                <div class="contact-container">
                    <h2><i class="fas fa-handshake"></i> 제휴 문의</h2>
                    <p>협업 및 제휴 제안을 남겨주시면 검토 후 연락드리겠습니다.</p>
                    <form action="https://formspree.io/f/xgolwzpg" method="POST" id="contact-form">
                        <div class="form-group">
                            <label for="email">이메일 주소</label>
                            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">문의 제목</label>
                            <input type="text" id="subject" name="subject" placeholder="제휴 제안 제목" required>
                        </div>
                        <div class="form-group">
                            <label for="message">문의 내용</label>
                            <textarea id="message" name="message" rows="5" placeholder="상세 내용을 입력해주세요..." required></textarea>
                        </div>
                        <button type="submit" class="btn-primary">문의 보내기</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- EasyMDE JS -->
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
